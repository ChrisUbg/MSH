version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8082
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - WEB_PORT=8082
      - DB_PORT=5434
      - MATTER_BRIDGE_PORT=8084
      - CONNECTION_STRING=Host=db;Port=5432;Database=matter_dev;Username=postgres;Password=devpassword
    ports:
      - "8082:8082"
    volumes:
      - .:/app
      - ~/.aspnet/DataProtection-Keys:/root/.aspnet/DataProtection-Keys
      - /opt/matter-sdk:/matter
    depends_on:
      - db
      - matter-bridge
    networks:
      - msh_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/test"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_DB=matter_dev
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - msh_network

  matter-bridge:
    build:
      context: ./Matter
      dockerfile: Dockerfile.dev
    environment:
      - PYTHONUNBUFFERED=1
      - MATTER_BRIDGE_PORT=8084
    ports:
      - "8084:8084"
    volumes:
      - ./Matter:/app
    networks:
      - msh_network

networks:
  msh_network:
    driver: bridge

volumes:
  postgres_data: 